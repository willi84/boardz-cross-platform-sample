<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">All Events</h3>

                <div class="box-tools">
                    <!--button class="btn btn-box-tool" (click)="openCreateGame()"><i class="fa fa-plus"></i> Add new
                        Event
                    </button-->
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <div *ngFor=" let event of games" class="mb-10">
                    <div class="col-offset-md-1 col-md-11">
                    <i class="fa fa-calendar"></i> &nbsp; {{event.date.start | date:"MM.dd.yy  hh:ss" }} - {{event.date.end | date:"MM.dd.yy  hh:ss" }} &nbsp;| &nbsp; {{event.title}}
                    </div>
                   
                       <div class="col-offset-md-1 col-md-11">
                        {{event.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
